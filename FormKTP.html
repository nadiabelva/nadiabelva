<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>formktp</title>
</head>
<body>
    <table>
   <h1><center>Formulir Permohonan Kartu Tanda Penduduk(KTP) Warga Negara Indonesia</center></h1>
   <tr>
    <td>Pemerintah Provinsi</td>
    <td>:</td>
    <td><input type = "text" ></td>
   </tr>

   <tr>
    <td>Pemerintah Kabupaten/Kota</td>
    <td>:</td>
    <td><input type = "text"></td>
   </tr>

   <tr>
    <td>Kecamatan</td>
    <td>:</td>
    <td><input type = "text"></td>
   </tr>

   <tr>
    <td>Kelurahan/Desa</td>
    <td>:</td>
    <td><input type = "text"></td>
   </tr>

  <tr>
    <td><i>Permohonan ktp</i></td>
    <td><input type="radio" name='jenis_permohonan' value='baru'/>baru</td>
    <td><input type="radio" name='jenis_permohonan' value='perpanjangan'/>perpanjangan</td>
    <td><input type="radio" name='jenis_permohonan' value='penggantian'/>penggantian</td>
</tr>

<tr>
    <td>Nama Lengkap</td>
    <td>:</td>
    <td><input type = "text"></td>
</tr>

<tr>
    <td>Nomor KK</td>
    <td>:</td>
    <td><input type = "text"></td>
</tr>

<tr>
    <td>NIK</td>
    <td>:</td>
    <td><input type = "text"></td>
</tr>

<tr>
    <td>Alamat</td>
    <td>:</td>
    <td><input type = "text"></td>
</tr>
    </table>
